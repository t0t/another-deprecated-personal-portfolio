<div class="container">
  <div class="tiles">

    {% assign tiles = site.categories[page.feature.category] %}

    {% for post in tiles %}

      <article class="tile__item">
xxx
        <img src="{{ site.url }}/assets/images/{% if post.image.teaser %}{{ post.image.teaser }}{% else %}{{ site.teaser }}{% endif %}" alt="{{ post.title }}">xxxxx

        {% if post.work %}

          <p class="tile__title">
            <a href="{{ site.url }}{{ post.url }}">{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}</a>
          </p>

        {% endif %}

      </article>

    {% endfor %}

  </div>
</div>
