<footer class="author">

  <header class="author__name" itemprop="author">
    <a href="{{ site.url }}/about/"> {{ site.owner.name }} </a>
  </header>

  {% if site.owner.bio %}
    <p class="author__bio"> {{ site.owner.bio }} </p>
  {% endif %}

  <a href="{{ site.url }}/about/" class="author__avatar">
    <img src="{{ site.url }}/assets/images/{{ site.owner.avatar }}" alt="{{ site.owner.name }} avatar">
  </a>

</footer>
