<div class="page__hero">

  {% if page.image.feature %}

    {% assign f = page.image.feature | prepend: '/assets/images/' | split: '.' %}
    <img src="{{ site.url }}{{ f[0] }}-small.{{ f[1] }}" alt="{{ page.title }}" class="page__hero-image"
      srcset="{{ site.url }}{{ f[0] }}-medium.{{ f[1] }} 320w,
      {{ site.url }}{{ f[0] }}-big.{{ f[1] }} 1600w"
      sizes="(max-width: 1200px) 100vw"
    >

  {% endif %}

  {% if page.image.credit %}{% include page__hero-credit.html %}{% endif %}

</div>
