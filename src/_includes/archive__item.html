<article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

  <div class="archive__item-body">

    <h1 class="archive__item-title" itemprop="headline">
      {{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}
    </h1>

    <p class="archive__item-excerpt" itemprop="text">
      {{ post.excerpt markdownify | strip_html | strip_newlines | escape_once }}
    </p>

    <a class="btn btn--step" href="{{ site.url }}{{ post.url }}">
      <svg class="icon  icon--button"><use xlink:href="#icon-button" /></svg>
      A ver...
    </a>

  </div>

</article>
