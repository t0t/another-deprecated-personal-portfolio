{% include masthead.html %}
{% include browser-upgrade.html %}

<main class="main  main--home" role="main">

  <section itemscope itemtype="http://schema.org/CreativeWork">

    <header class="page-header  page-header--home">
      <h1 class="page-title">{{ page.title }}</h1>
    </header>

    {% if page.introText %}
    <aside>
      {% include intro-text.html %}
    </aside>
    {% endif %}

    <main itemprop="text">
      {{ content }}
    </main>

    {% if page.author != false %}
    <footer class="post__footer">
      {% include post__author.html %}
    </footer>
    {% endif %}
