---
layout: default
---

{% include masthead.html %}
{% include browser-upgrade.html %}

<div class="main styleguide" role="main">

  <header class="page-header  page-header--styleguide">

    <h1 class="page-title">{{ page.title }}</h1>

    {% if page.excerpt %}
      <h2 class="page-excerpt">
        {{ page.excerpt }}
      </h2>
    {% endif %}

  </header>

  <section>
    {{ content }}
  </section>

  {% if page.author != false %}
  <footer class="post__footer">
    {% include post__author.html %}
  </footer>
  {% endif %}

</div>

{% include colophon.html %}
